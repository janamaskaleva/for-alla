<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Для Аллы</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Экран 1: Как ты себя чувствуешь? -->
    <div id="screen1" class="screen active">
      <p id="typewriter" class="text-line"></p>
      <div id="buttons-container" class="buttons-container"></div>
      <div class="button-enter" onclick="goToScreen2()">➤</div>
    </div>

    <!-- Экран 2: Чем хочется заняться? -->
    <div id="screen2" class="screen">
      <p id="typewriter2" class="text-line"></p>
      <div id="activity-buttons" class="buttons-container"></div>
      <div class="button-enter" onclick="goToScreen3()">➤</div>
      <div class="button-back" onclick="backToScreen1()">←</div>
    </div>

    <!-- Экран 3: Результат -->
    <div id="screen3" class="screen">
      <div id="content3" class="content-area"></div>
      <div class="button-enter" onclick="goToFinalScreen()">➤</div>
      <div class="button-back" onclick="backToScreen2()">←</div>
    </div>

    <!-- Финальный экран -->
    <div id="finalScreen" class="screen">
      <div id="finalText" class="content-area"></div>
      <div id="hearts"></div>
      <div class="button-back" onclick="backToScreen3()">←</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
